<!DOCTYPE html>
<html>
<head>
    <title>Conversation Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div id="header">
        <h1>Conversation Summarizer</h1>
    </div>
    
    <div id="container">
        <textarea id="user1-input" rows="4" placeholder="User: Enter your text"></textarea>
        <textarea id="user2-input" rows="4" placeholder="User 2: Enter your text"></textarea>
        <button id="add-input-btn" onclick="addInput()"><i class="fas fa-plus-circle"></i>Add Input</button>
        <button id="summarize-btn" onclick="summarizeConversation()"><i class="fas fa-magic"></i>Summarize Conversation</button>
        <button id="switch-input-mode" onclick="toggleInputMode()"><i class="fas fa-exchange-alt"></i>Switch Input Mode</button>
        <button id="history-btn" onclick="showHistory()"><i class="fas fa-history"></i>History</button>
        
        <h2>Summary</h2>
        <div id="summary"></div>
    </div>
    <div id="footer">
        <p>&copy; 2023 Conversation Summarizer. All rights reserved.</p>
    </div>
    
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
